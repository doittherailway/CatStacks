<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CatStacks</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script type="application/javascript" src="./main.js"></script>

</head>
<body>
    <div class="top-banner">
        <div class="top-invis"></div>
        <div class="top-title">CatStacks</div>
        <div class="info-dropdown">
            <button class="info-drop-btn">i </button>
            <div class="dropdown-content">
                <p>Welcome to CatStacks!</p>
                <p>To play, press any key to drop a cat</p>
                <p>Try to land cats on the stack to get more points</p>
                <p>The game ends when all your lives are gone</p>
            </div>
        </div>
    </div>
    <div class="canvas-outer">
        <div class="canvas-container">
            <canvas id="game-canvas" tabindex="1000"></canvas> 
        </div>
    </div>
    <footer>
        <a class="footer-link" href="https://github.com/doittherailway/CatStacks"></a>
    </footer>
</body>
</html>
